---
exec: [ 'python lendingbot.py -cfg /usr/src/app/default.cfg' ]
data_sources: [ 'file' , 'defaults' , 'environment' ]
template_sources: [ 'file' ]

defaults:
  global:
    env_exchange: 'Poloniex'
    env_apikey: YourAPIKey
    env_secret: YourSecret
    env_poloniex_all_currencies: STR,BTC,BTS,CLAM,DOGE,DASH,LTC,MAID,XMR,XRP,ETH,FCT,#BTG
    env_bitfinex_all_currencies: USD,BTC,BCH,ETH,XRP,IOT,XMR,LTC,OMG,ETC,EOS,DSH,ZEC,#BTG
    env_label: Lending Bot
    env_sleeptimeactive: 60
    env_sleeptimeinactive: 300
    env_timeout: 30
    env_mindailyrate: 0.005
    env_maxdailyrate: 5
    env_spreadlend: 3
    env_gapmode: RawBTC
    env_gapbottom: 40
    env_gaptop: 200
    env_xdaythreshold: 0.2
    env_xdays: 60
    env_xdayspread: 2
    env_minloansize: 0.01
    env_keepstuckorders: True
    env_hidecoins: True
    env_enddate: #enddate = 2016,12,25
    env_maxtolend: 0
    env_maxpercenttolend: 0
    env_maxtolendrate: 0
    env_frrasmin: False
    env_frrdelta: 0.0000
    env_jsonfile: www/botlog.json
    env_jsonlogsize: 200
    env_startwebserver: True
    env_customwebserveraddress: 0.0.0.0
    env_customwebserverport: 8000
    env_customwebservertemplate: www
    env_outputcurrency: BTC
    env_plugins: AccountStats,Charts
    env_reportinterval: 86400
    env_dumpinterval: 21600
    env_historyfile: www/history.json
    env_notify_new_loans: False
    env_notify_tx_coins: False
    env_notify_xday_threshold: False
    env_notify_summary_minutes: 0
    env_notify_caught_exception: False
    env_notify_prefix:
    env_email: False
    env_email_login_address: me@gmail.com
    env_email_login_password: secretpassword
    env_email_smtp_server: smtp.gmail.com
    env_email_smtp_port: 465
    env_email_smtp_starttls: False
    env_email_to_addresses: me@gmail.com,you@gmail.com
    env_slack: False
    env_slack_token: 1234567890abcdef
    env_slack_channels: #cryptocurrency,@someuser
    env_slack_username: poloniex bot
    env_telegram: False
    env_telegram_bot_id: 1234567890abcdef
    env_telegram_chat_ids: '@polopolo,@cryptocurrency'
    env_pushbullet: False
    env_pushbullet_token: 1234567890abcdef
    env_pushbullet_deviceid: 1234567890abcdef
    env_irc: False
    env_irc_host: irc.freenode.net
    env_irc_port: 6667
    env_irc_nick: lendingbot
    env_irc_ident: Lendinbot
    env_irc_realname: Poloniex lending bot
    env_irc_target: #bitbotfactory
    env_analysecurrencies: STR,BTC,BTS,CLAM,DOGE,DASH,LTC,MAID,XMR,XRP,ETH,FCT
    env_lendingstyle: 75
    env_macd_long_win_seconds: 1800
    env_macd_short_win_seconds: 150
    env_percentile_seconds: 259200
    env_keep_history_seconds: 285120
    env_recorded_levels: 10
    env_data_tolerance: 15
    env_delete_thread_sleep: 60
    env_ma_debug_log: False
    env_method: 'MACD'
    env_multiplier: 1.05


environments:
  development:
    default.erb:
      target: /usr/src/app/default.cfg